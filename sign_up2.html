<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
</head>
<body>
    <form method="POST">
  <h3 align="center">Регистрация</h3>
  <div class="form-group">
      <input
      class="form-control"
      id="login"
      name="login"
      placeholder="Введите логин"
    />
  </div>
  <div class="form-group">
    <input
      type="password"
      class="form-control"
      id="password"
      name="password"
      placeholder="Введите пароль"
    />
  </div>
  <br />
  <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
</form>
</body>
</html>
